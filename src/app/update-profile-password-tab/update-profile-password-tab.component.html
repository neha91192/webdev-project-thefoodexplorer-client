<h2 id="profileHeading" class="heading-padding">Update Profile</h2>
<div>
    <label for="password">Password</label>
    <div (keypress)="clear()">
      <input [(ngModel)]="password" type="password" id="password"
             class="form-control" placeholder="Password">
    </div>
    <label class="padding" for="confirmPassword">Confirm Password</label>
    <div (keypress)="clear()">
      <input [(ngModel)]="confirmPassword" type="password" id="confirmPassword"
             class="form-control" placeholder="Confirm Password">

  </div>
  <div class="padding">
    <button (click)="updateUser()"
            id="updateBtn"
            class="btn btn-secondary">
      Update
    </button>
  </div>
</div>
