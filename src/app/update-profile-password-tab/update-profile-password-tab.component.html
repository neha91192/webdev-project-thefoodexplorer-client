<div class="container">
  <label>Password</label>
  <div id="passwordInput">
    <input [(ngModel)]="this.user.password"
           placeholder="Password"
           class="form-control"/>
  </div>
  <div>
    <button (click)="updateUser(user)"
            id="updateBtn"
            class="btn btn-secondary">
      Update
    </button>
  </div>
</div>
