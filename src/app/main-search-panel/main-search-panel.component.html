 <form class="form-inline main-row">
    <div class="form-group">
      <div class="input-group padding">
        <input id="typeahead-format" type="text" [(ngModel)]="locationValue"
               placeholder="Enter location" class="form-control"/>
      </div>
      <div class="padding">
      <div ngbDropdown class="d-inline-block">
        <button class="btn btn-light" id="dropdownBasic1"
                ngbDropdownToggle>{{selectedCategory}}
        </button>

        <div class="pre-scrollable dropdown" ngbDropdownMenu aria-labelledby="dropdownBasic1">
          <button (click)="changeCategoryValue(category.name)" *ngFor="let category of categories"
                  class="dropdown-item">{{category.name}}
          </button>
        </div>
      </div>
      </div>

      <div class="padding">
      <input [(ngModel)]="searchValue" placeholder="Restaurant" class="form-control"/>
      </div>
      <div class="padding">
      <button (click)="search()"
              class="btn btn-outline-light">Search</button>
      </div>
    </div>
  </form>
