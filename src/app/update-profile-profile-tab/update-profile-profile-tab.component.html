<h2 id="profileHeading" class="heading-padding">Update Profile</h2>
<img src="https://cdn3.iconfinder.com/data/icons/business-round-flat-vol-1-1/36/user_account_profile_avatar_person_student_male-512.png"
     width="200px" height="200px"/>
<div class="padding">
  <label>First name</label>
  <div id="firstNameInput">
    <input *ngIf="userData !== undefined" [(ngModel)]="userData.firstName"
           placeholder="First name"
           class="form-control"/>
  </div>
  <label>Last name</label>
  <div id="lastNameInput">
    <input *ngIf="userData !== undefined"  [(ngModel)]="userData.lastName"
           placeholder="Last name"
           class="form-control"/>
  </div>
  <label>Phone</label>
  <div id="phoneInput">
    <input  *ngIf="userData !== undefined" [(ngModel)]="userData.mobileNumber"
           placeholder="Phone number"
           class="form-control"/>
  </div>
  <label>Bio</label>
  <div id="bioInput">
    <textarea *ngIf="userData !== undefined"  [(ngModel)]="userData.bio"
           placeholder="Write about yourself"
           class="form-control">
    </textarea>
  </div>

  <div class="padding">
    <button (click)="updateUser()"
            id="updateBtn"
            class="btn btn-secondary">
      Update
    </button>
  </div>

</div>
