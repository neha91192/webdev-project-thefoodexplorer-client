

<nav class="navbar navbar-expand-lg app-header">

<img (click)="home()" src="/assets/images/logo_new.jpg" height="50px">

  <button (click)="toggleNavbar()" type="button" class="navbar-toggler" data-toggle="collapse"
          data-target="#navbarSupportedContent" aria-controls="#navbarSupportedContent"
          aria-expanded="false" aria-label="Toggle navigation">
    <!--<span class="navbar-toggler-icon"></span>-->
    <i class="material-icons icon-padding wbdv">reorder</i>
    <!--<i class="fa-align-justify"></i>-->
  </button>


  <div class="collapse navbar-collapse" [ngClass]="{ 'show': navbarOpen }" id="navbarSupportedContent">
    <div class="mx-auto">
      <app-main-search-panel [locationDetails] = "locationDetails"></app-main-search-panel>
    </div>


      <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
        <div *ngIf="!isLoggedIn"><app-login></app-login></div>
        <li *ngIf="isLoggedIn" class="nav-item link-title">
          <a *ngIf="isAdmin" class="btn btn-outline-light" routerLink="/admin">
            <i class="fa fa-user"></i>
            <span class="text-padding">
         {{user.username}}
            </span></a>
          <a *ngIf="isOwner" class="btn btn-outline-light" routerLink="/profile/owner">
            <i class="fa fa-user"></i>
            <span class="text-padding">
         {{user.username}}
            </span></a>
          <a *ngIf="!isAdmin && !isOwner" class="btn btn-outline-light" routerLink="/profile">
            <i class="fa fa-user"></i>
            <span *ngIf="user.username !== undefined" class="text-padding">
         {{user.username}}
        </span>
            <span *ngIf="user.username === undefined || user.username === null" class="text-padding">
         {{user.firstName}}
        </span>
          </a>
        </li>
        <li *ngIf="isLoggedIn"  class="nav-item link-title">
          <a class="btn btn-outline-light wbdv1" (click)="logout()">
            <i class="fa fa-power-off"></i>
          <span class="text-padding">Logout</span>
          </a>
        </li>
      </ul>


  </div>




</nav>
