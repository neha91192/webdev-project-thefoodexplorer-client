<nav class="navbar navbar-expand-lg app-header">

<img (click)="home()" src="/assets/images/logo_new.jpg" height="50px">

          data-target="#navbarSupportedContent" aria-controls="#navbarSupportedContent"
          aria-expanded="false" aria-label="Toggle navigation">
    <!--<span class="navbar-toggler-icon"></span>-->
    <i class="material-icons icon-padding wbdv">reorder</i>

  <div class="collapse navbar-collapse" [ngClass]="{ 'show': navbarOpen }" id="navbarSupportedContent">

      <ul class="navbar-nav ml-auto mt-2 mt-lg-0">

          <a  routerLink="/profile">
            <i class="material-icons icon-padding">account_box</i>
            <span class="text-padding">
         Profile
        </span>
          </a>
        </li>
        <li *ngIf="isLoggedIn"  class="nav-item link-title">
          <a (click)="logout()">
          <i class="material-icons icon-padding">power_settings_new</i>

          </a>
        </li>
      </ul>


  </div>




</nav>
