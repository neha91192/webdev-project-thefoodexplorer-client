<div class="container">
  <h4>Discover people</h4>
  <div class="row">
    <div class="col-sm">
      <input [(ngModel)]="firstName"
             placeholder="First name"
             class="form-control"/>
    </div>
    <div class="col-sm">
      <input [(ngModel)]="lastName"
             placeholder="Last name"
             class="form-control"/>
    </div>
    <div class="col-sm">
      <button (click)="searchUsers()" class=" btn btn-outline-success"><i class="fas fa-search"></i></button>
    </div>




  </div>
  <br/>
  <div>
    <ul class="list-group">
      <!--<div style="padding: 10px" *ngFor="let course of courses">-->
      <li *ngFor="let user of users" class="list-group-item">
        {{user.firstName}} {{user.lastName}}
        <button (click)="follow(user.userId)" class="btn btn-outline-success float-right">
          <i class="fas fa-user-plus"></i>
        </button>
      </li>
      <!--</div>-->
    </ul>
  </div>
</div>
