<div class="container">
  <div class="row">
    <div class="col-sm">
      <input [(ngModel)]="this.firstName"
             placeholder="First name"
             class="form-control"/>
    </div>
    <div class="col-sm">
      <input [(ngModel)]="this.lastName"
             placeholder="Last name"
             class="form-control"/>
    </div>
    <div class="col-sm">
      <button class="btn-outline-success"><i class="fas fa-search"></i></button>
    </div>
  </div>
</div>
