<div class="container-fluid login-form-body">
  <div class="row form-padding">
    <div class="col-sm-12 col-md-3 col-lg-3">
      <label for="username"><h5>Username</h5></label>
    </div>
    <div class="col-sm-12 col-md-9 col-lg-9" (keypress)="clear()">
      <input [(ngModel)]="this.username" id="username"
             class="form-control" placeholder="Username">
    </div>
  </div>

  <div class="row form-padding">
    <div class="col-sm-12 col-md-3 col-lg-3">
      <label for="password"><h5>Password</h5></label>
    </div>
    <div class="col-sm-12 col-md-9 col-lg-9" (keypress)="clear()">
      <input [(ngModel)]="this.password" type="password" id="password"
             class="form-control" placeholder="Password">
    </div>

  </div>
  <div class="row form-padding">
    <div class="col-3">

    </div>
    <div class="col-sm-12 col-md-4 col-lg-4">
      <button type="button" class="btn btn-outline-danger">Login
      </button>
    </div>
    <div class="col-sm-12 col-md-4 col-lg-4">
      <a href="#">Forgot Password?</a>
    </div>

  </div>

  <div class="row form-padding">
    <div class="col-3">
      <h5>OR</h5>
    </div>
    <div class="col-4 form-padding">
      <button class="btn btn-outline-secondary ">Sign up with Google</button>
    </div>

        <div class=" col-4 form-padding">
          <button class="btn btn-outline-primary">Sign up with Facebook</button>
        </div>

  </div>
</div>
