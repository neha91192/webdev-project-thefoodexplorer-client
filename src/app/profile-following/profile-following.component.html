<div class="container">
  <h4>Following</h4>
  <!--<h6 class="text-secondary heading">Connect with them now!</h6>-->
  <div class="listLength">
    <ul *ngFor="let user of following" class="list-group">
       <li class="list-group-item">
        <a routerLink="/user/{{user.userId}}"> {{user.firstName}} {{user.lastName}} </a>
        <div class=" row float-right">
          <div class="col-sm">
            <p class="text-danger">
              Following
            </p>
          </div>
          <div class="col-sm">
            <button (click)="unfollow(user.userId)"
                    class="btn btn-outline-danger">
              Unfollow
            </button>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
