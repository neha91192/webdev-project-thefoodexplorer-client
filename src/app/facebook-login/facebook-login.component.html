<!doctype html>
<html ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>Trial login using Social media</title>

  <!--Google Login-->
  <meta name="google-signin-client_id" content="1054791685814-o4dtghh2uq8dspupulebnula3kgtvg5o.apps.googleusercontent.com">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body ng-app="myApp" ng-controller="myController">
<script src="https://apis.google.com/js/platform.js?onload=init" async defer></script>
<div class="g-signin2" data-onsuccess="onSignIn"></div>
<a href="#" onclick="signOut();">Google Sign out</a>

<fb:login-button data-max-rows="1"
                 data-size="large"
                 scope="public_profile,email"
                 onlogin="checkLoginState();">
</fb:login-button>
<!--<a href="#" onclick="logout();">Facebook Sign out</a>-->

<script type="text/javascript">
  // Google login
  function onSignIn(googleUser) {

    console.log("I am here");
    console.log("googleUser:",googleUser);
    var profile = googleUser.getBasicProfile();
    console.log(profile)
    console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
    console.log('Name: ' + profile.getName());
    console.log('Image URL: ' + profile.getImageUrl());
    console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
  };
</script>
<script>
  function signOut() {
    var auth2 = gapi.auth2.getAuthInstance();
    console.log("auth2:",auth2);
    auth2.signOut().then(function () {
      console.log('User signed out.');
    });
  }

</script>

<!--Facebook Login-->
<script>
  // This is called with the results from from FB.getLoginStatus().
  function statusChangeCallback(response) {
    console.log('statusChangeCallback');
    console.log(response);
    // The response object is returned with a status field that lets the
    // app know the current login status of the person.
    // Full docs on the response object can be found in the documentation
    // for FB.getLoginStatus().
    if (response.status === 'connected') {
      console.log("this:",response.authResponse.reauthorize_required_in);
      response.authResponse.reauthorize_required_in = 10;
      console.log(response.authResponse.reauthorize_required_in);

      // Logged into your app and Facebook.
      testAPI();
    } else if (response.status === 'not_authorized') {
      console.log("not authorized response", response);
    }
    else {
      // The person is not logged into your app or we are unable to tell.
      document.getElementById('status').innerHTML = 'Please log ' +
        'into this app.';
    }
  }

  // This function is called when someone finishes with the Login
  // Button.  See the onlogin handler attached to it in the sample
  // code below.
  function checkLoginState() {
    FB.getLoginStatus(function(response) {
      statusChangeCallback(response);
    });
  }

  window.fbAsyncInit = function() {
    FB.init({
      appId      : '2013205002267162',
      cookie     : true,  // enable cookies to allow the server to access
                          // the session
      xfbml      : true,  // parse social plugins on this page
      version    : 'v2.8' // use graph api version 2.8
    });

    // Now that we've initialized the JavaScript SDK, we call
    // FB.getLoginStatus().  This function gets the state of the
    // person visiting this page and can return one of three states to
    // the callback you provide.  They can be:
    //
    // 1. Logged into your app ('connected')
    // 2. Logged into Facebook, but not your app ('not_authorized')
    // 3. Not logged into Facebook and can't tell if they are logged into
    //    your app or not.
    //
    // These three cases are handled in the callback function.

    FB.getLoginStatus(function(response) {
      statusChangeCallback(response);
    });

  };

  // Load the SDK asynchronously
  (function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "https://connect.facebook.net/en_US/sdk.js";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));

  // Here we run a very simple test of the Graph API after login is
  // successful.  See statusChangeCallback() for when this call is made.
  function testAPI() {
    console.log('Welcome!  Fetching your information.... ');
    FB.api('/me', function(response) {
      console.log("response:", response);
      console.log('Successful login for: ' + response.name);
      console.log("response:",response);
      document.getElementById('status').innerHTML =
        'Thanks for logging in, ' + response.name + '!';

    });
  }
</script>

<script>
  //FB logout
  logout() {
    FB.logout(function(response) {
      // Person is now logged out
    });
  }

</script>

<app-root></app-root>
</body>
</html>
