<div class="container">
  <label>Email</label>
  <div id="emailInput">
    <input [(ngModel)]="this.user.email"
           placeholder="Email"
           class="form-control"/>
  </div>
  <div>
    <button (click)="updateUser(user)"
            id="updateBtn"
            class="btn btn-secondary">
      Update
    </button>
  </div>
</div>
