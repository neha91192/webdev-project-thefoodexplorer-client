<h2 id="profileHeading" class="heading-padding">Update Profile</h2>
<div>
  <label>Email</label>
  <div id="emailInput">
    <input [(ngModel)]="this.user.emailId"
           placeholder="Email"
           class="form-control"/>
  </div>
  <div class="padding">
    <button (click)="updateUser(user)"
            id="updateBtn"
            class="btn btn-secondary">
      Update
    </button>
  </div>
</div>
