<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">The Food Explorer - Login or Sign up</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">


    <div class="row">
      <div class="col-4"></div>
      <div class="col-2">
        <button (click)="toggleLogin()" class="btn btn-danger"> Log in</button>
      </div>
      <div class="col-2">
      <button (click)="toggleSignup()" class="btn btn-danger"> Sign up</button>
      </div>
      <div class="col-4"></div>
    </div>

      <div *ngIf="isLogin" class="padding">
        <app-login-form></app-login-form>
      </div>



  </div>
  <div class="modal-footer">

    <div class="text-danger float-left"
         *ngIf="loginFailureMessage !== undefined || loginFailureMessage !==''">
      {{loginFailureMessage}}</div>


  </div>
</ng-template>

<li (click)="open(content)" class="link-title">
  <i class="material-icons icon-padding">lock</i>
  <span class="text-padding"> Login</span>
</li>
