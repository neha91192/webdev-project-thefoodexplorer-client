<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">The Food Explorer - Login or Sign up</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">

    <div class="row justify-content-center">
    <div class="btn-group btn-group-toggle" data-toggle="buttons">
      <label class="btn btn-outline-success" [ngClass]="{'active': this.isLogin}">
        <input type="radio" name="options" id="option1" autocomplete="off" (click)="toggleLogin()"> Log In
      </label>
      <label class="btn btn-outline-success" [ngClass]="{'active': this.isSignUp}">
        <input type="radio" name="options" id="option2" autocomplete="off" (click)="toggleSignup()"> Sign up
      </label>
    </div>
    </div>

      <div *ngIf="isLogin" class="padding">
        <app-login-form></app-login-form>
      </div>
    <div *ngIf="isSignUp" class="padding">
     <app-registration></app-registration>
    </div>



  </div>
  <div class="modal-footer">

    <div class="text-danger float-left"
         *ngIf="loginFailureMessage !== undefined || loginFailureMessage !==''">
      {{loginFailureMessage}}</div>


  </div>
</ng-template>

<li (click)="open(content)" class="link-title">
  <i class="material-icons icon-padding">lock</i>
  <span class="text-padding"> Login</span>
</li>
